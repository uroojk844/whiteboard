<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="mycss.css">
    <link rel="icon" href="whiteboard.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="whiteboard.ico">
    <meta name="theme-color" content="#009688">
</head>

<body>
    <div class="w3-row">
        <div class="w3-sidebar w3-collapse w3-border-right w3-border-teal" id="sidebar" style="width: 224px;z-index: 11;">
            <div class="w3-padding w3-teal w3-large" style="position: sticky;top: 0px;user-select: none;z-index: 1;">
                Whiteboards
                <div class="w3-right w3-margin-left w3-ripple w3-hide-large" onclick="closeSidebar()"><i class="fas fa-times"></i></div>
                <div id="addBoard" title="Add board" class="w3-right w3-ripple">+</div>
            </div>
            <div class="preview" id="tile1" onclick="openBoard(event, 'board1')">
                1
                <div id="closeBtn" class="closeBoard w3-red">&times;</div>
            </div>
        </div>
        <div class="w3-main" id="main" style="margin-left: 224px;">
            <div class="w3-padding w3-teal w3-large"
                style="position: sticky;top: 0px;user-select: none;z-index: 10">
                <div class="w3-left w3-margin-right w3-hide-large" onclick="openSidebar()"><i class="fas fa-bars"></i></div>
               <span class="w3-hide-large w3-hide-medium">WB</span><span class="w3-hide-small">Whiteboard</span><span id="wbNumber">1</span>
                <div class="w3-right" onclick="theme()"><span class="w3-hide-small">Theme</span> <i id="theme" class="fas fa-toggle-off"></i></div>
             
        <!--color picker-->

                <div class="w3-right w3-margin-right w3-border w3-circle w3-border-white w3-ripple" id="currentColor"
                    style="width: 26px;height: 26px;background-color: black;" title="Pen color picker"
                    onclick="document.querySelector('#colorPicker').style.display = 'block'; "></div>

                <div class="w3-card-4 w3-round show" id="colorPicker">
                    <div class="colors w3-red w3-ripple" onclick="newPen('#f44336')"></div>
                    <div class="colors w3-green w3-ripple" onclick="newPen('#4caf50')"></div>
                    <div class="colors w3-blue w3-ripple" onclick="newPen('#2196f3')"></div>
                    <div class="colors w3-yellow w3-ripple" onclick="newPen('#ffeb3b')"></div>
                    <div class="colors w3-white w3-ripple" onclick="newPen('#fff')"></div>
                    <div class="colors w3-black w3-ripple" onclick="newPen('#000')"></div>
                    <div>
                    <div id="eraser" class="w3-text-black w3-ripple w3-left" title="Eraser"><i class="fas fa-eraser"></i></div>
                    <div id="savePdf" onclick="savePdf()" class="w3-text-black w3-ripple w3-left" title="Download PDF"><i class="fas fa-download"></i></div>
                    </div>
                </div>

        <!--line width-->

                <div class="w3-right w3-margin-right">                    
                    <span id="currentWidth">1</span><input id="penWidth" type="range" min="1" max="20" value="0" title="Pen width" onchange="newWidth()">
                </div>
                
            </div>
            <canvas class="board" id="board1"></canvas>
        </div>
    </div>

    <script src="jspdf.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="index.js"></script>
    <script>
        function openSidebar() {
            document.querySelector('#sidebar').style.display = 'block';
        }

        function closeSidebar() {
            document.querySelector('#sidebar').style.display = 'none';
        }
    </script>
</body>

</html>
